{% load static %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refund Cleveland</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'normalize.css' %}" type="text/css" media="all">
    <link rel="stylesheet" href="{% static 'style.css' %}?{% now "U" %}" type="text/css" media="all">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,300;1,700&display=swap"
          rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://refundcleveland.com/">
    <meta property="og:title" content="Refund Cleveland">
    <meta property="og:description" content="Refund Cleveland is a collaborative and community-led effort to design a city budget that centers around the values, needs, and priorities of our community.">
    <meta property="og:image" content="https://refundcleveland.com/static/meta-img.jpg">
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="628" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://refundcleveland.com/">
    <meta property="twitter:title" content="Refund Cleveland">
    <meta property="twitter:description" content="Refund Cleveland is a collaborative and community-led effort to design a city budget that centers around the values, needs, and priorities of our community.">
    <meta property="twitter:image" content="https://refundcleveland.com/static/meta-img.jpg">

</head>

<body class="{{ body_classes }}">

<div id="page-wrap">
    <header id="masthead">
            <div class="site-branding">
                <a href="/">Refund Cleveland</a>
            </div>
            <nav id="main_nav">
                <ul>
                    <li class="{% if home %}active{% endif %}"><a href="/">Home</a></li>
                    <li class="{% if change_budget %}active{% endif %}"><a href="/change-the-budget">Change the
                        budget</a></li>
                </ul>
            </nav>

            <button id="masthead__button">
                <div id="masthead__button__wrap">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </button>

        <ul id="mobile_menu">
            <li class="{% if home %}active{% endif %}"><a href="/">Home</a></li>
            <li class="{% if change_budget %}active{% endif %}"><a href="/change-the-budget">Change the
                budget</a></li>
        </ul>
    </header>

    <div id="content">
        {% block content %}
        {% endblock content %}
    </div>

    <footer>
        <script src="{% static 'js/nav.js' %}"></script>

        {% block footer_scripts %}
        {% endblock footer_scripts %}
    </footer>
</div> <!-- end #page-wrap -->
</body>
</html>
